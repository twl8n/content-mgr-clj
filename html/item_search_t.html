<html>
<head>

<body bgcolor="#FFFFFF">
  <table border=0 cellspacing=0 cellpadding=3 width="600">
    <tr> 
      
    <td bgcolor="#99CCCC" valign=top>Generic content search returned $recordsfound
      page$s. </td>
    </tr>
    <tr> 
      <td bgcolor="#99CCCC" valign=top> 
        <div align="center">
          <form action="draw_all.pl" method=GET>
              <input type=text name=findme value="$findme" size=50>
	      <input type="hidden" name="db" value="$db">
              <input type=submit name=Submit value="Search">
          </form>
        </div>
	<br>
	  <!--#include virtual="../edit_menu.pl $db" -->
      <form action="draw_all.pl" method="post">
	    <input type="hidden" name="db" value="$db">
	<input type="hidden" name="record_state" value="6">
	<input type="submit" name="submit" value="New Record">
	</form>
	<br>
      </td>
    </tr>
  </table>
  <table border=0 cellspacing=0 cellpadding=3 width="600">
    <tr> 
      <td bgcolor="#EEEEEE">
      <form action="draw_all.pl" method="post">
        <input type="hidden" name="db" value="$db">
      <input type="hidden" name="record_number" value="$value_0">

      <input type="hidden" name="findme" value="$findme">
      <input type="submit" name="submit" value="Edit">&nbsp;&nbsp;&nbsp;
      </form>

      <form action="draw_all.pl" method="post">

      <input type="hidden" name="findme" value="$findme">
      <input type="submit" name="submit" value="Delete">&nbsp;&nbsp;&nbsp;
      </form>
      <img src="../images/$value_8" width="$value_9" height="$value_10" align="right"> 
      $value_0<br>
      $value_2<br clear="all">
      (description 5): $value_5<br>
      (alt text 6): $value_6<br>
      (item_order 7): $value_7<br>
      Valid: $value_11<br>
      {c $dcc_con_pk start &lt;tr -2 stop &lt;/tr&gt; +2} 
      <hr>
    </td>
    </tr>
  </table>
  
</body>
</html>
