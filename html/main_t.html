<!DOCTYPE html>
<html>
  <head>
    <title>{{page_title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link rel="stylesheet" href="../cm_std.css" type="text/css">
    <link rel="stylesheet" href="../side_bar.css" type="text/css">
  </head>
  <body bgcolor="#FFFFFF" text="#000000">
    {{&nav}}

    <div id="main">
      <!-- firefox doesn't like the literal hamburger character. -->
      <!-- <button class="openbtn" onclick="openNav()">â˜° Open Sidebar</button> -->
      <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
      <h2>Collapsed Sidebar</h2>
      <p>Click on the hamburger menu/bar icon to open the sidebar, and push this content to the right.</p>
    </div>

    <div id="content">


      <div align="center">{{body_title}}</div>
      {{&menu_text}}
      <hr>
      <div class="entry">
        {{#start_inner}}
        <a href="{{pf_name}}" id="{{ordinal}}">
          <img src="./images/{{image_dir}}/{{s_name}}"
               width="{{s_width}}"
               height="{{s_height}}"
               border="0"
               align="right"
               alt="{{alt_text}}"
               vspace="0"
               hspace="10">
        </a>
        {{&description}}
	<br clear="all">
        {{/start_inner}}
      </div>
      {{#remainder}}
      <div class="entry">
          <a href="{{pf_name}}" id="{{ordinal}}">
            <img src="./images/{{image_dir}}/{{s_name}}"
               width="{{s_width}}"
               height="{{s_height}}"
               border="0"
               align="right"
               alt="{{alt_text}}"
               vspace="0"
               hspace="10">
        </a>
        {{&description}}
	<br clear="all">
      </div>
      {{/remainder}}
    </div> <!-- end content -->
    <script>
      function openNav() {
      console.log("openNav");
          document.getElementById("mySidebar").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
      }
      
      function closeNav() {
      console.log("closeNav");
          document.getElementById("mySidebar").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
      }
    </script>
    
  </body>
  <!-- template main_t.html -->
</html>
