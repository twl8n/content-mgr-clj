<!doctype html>
<html>
  <head>
    <title>{{page_title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link rel="stylesheet" href="../cm_std.css" type="text/css">
  </head>
  <body bgcolor="#FFFFFF" text="#000000">
    {{&nav}}
    <div id="content">
      <div align="center">{{body_title}}</div>
      {{&menu_text}}
      <hr>
      <div class="entry">
	<!-- {c $start_outer start &lt;div -2 stop &lt;/div&gt; +2 } -->
        {{#start_inner}}
        <a href="{{pf_name}}" id="{{ordinal}}">
          <img src="images/{{image_dir}}/{{s_name}}"
               width="{{s_width}}"
               height="{{s_height}}"
               border="0"
               align="right"
               alt="{{alt_text}}"
               vspace="0"
               hspace="10">
        </a>
        {{description}}
	<!-- {c $start_inner start &lt;a -2 stop &lt;/div +1} -->
	<br clear="all">
        {{/start_inner}}
      </div>
      
      {{#remainder}}
      <div class="entry">
        <!-- {c $remainder start &lt;div -2 stop &lt;/div&gt; +2 } -->
        <!-- ordinal {{ordinal}} item_order {{item_order}} -->
          <a href="{{pf_name}}" id="{{ordinal}}">
            <img src="images/{{image_dir}}/{{s_name}}"
               width="{{s_width}}"
               height="{{s_height}}"
               border="0"
               align="right"
               alt="{{alt_text}}"
               vspace="0"
               hspace="10">
        </a>
        {{description}}
	<br clear="all">
      </div>
      {{/remainder}}
    </div> <!-- end content -->
  </body>
</html>
