<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Content Search</title>
  </head>
  <body bgcolor="#ffffff">
    <table border="0" cellpadding="3" cellspacing="0" width="800">
      <tbody>
        <tr>
          <td bgcolor="#99cccc" valign="top">Generic content search
            returned {{recordsfound}} page{{s}}. </td>
        </tr>
        <tr>
          <td bgcolor="#99cccc" valign="top">
            <div align="center">
              <form action="" method="post">
                <input name="findme" value="{{findme_encoded}}" size="50" type="text">
                <input name="d_state" value="page_search" type="hidden">
                <input name="ginfo" value="content_manager,twl" type="hidden">
                <input name="Submit" value="Search Sites" type="submit"><br>
                <div style="text-align: left;">
                  <input name="insert" value="Insert New Page (new site)" type="submit">
                </div>
              </form>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <table border="0" cellpadding="3" cellspacing="0" width="800">
      <tbody>
        {{#dcc_site}} <!-- {c $dcc_site start &lt;tr -2 stop /tr&gt; +4} -->
        <tr>
          <td colspan="2" bgcolor="#eeeeee"> 
            <form action="" method="post">
              <input name="d_state" value="page_search" type="hidden">
              <input name="ginfo" value="content_manager,twl" type="hidden">
              <input name="site_name" value="{{site_name}}" type="hidden">
              <input name="template" value="{{template}}" type="hidden">
              Site name: {{site_name}}
              <input name="insert" value="Insert New Page" type="submit">
              <input name="site_gen" value="Make site" type="submit">
            </form>
          </td>
        </tr>
        {{#dcc_page}} <!-- {c $dcc_page start &lt;tr -2 stop /tr&gt; +2 } -->
        <tr>
          <td width="10%">
            <nobr>{{menu}} ({{page_order}})</nobr></td>
          <td width="90%">
            <form action="" method="post">
              <input name="d_state" value="page_search" type="hidden">
              <input name="findme"  value="{{findme_encoded}}" type="hidden">
              <input name="ginfo" value="content_manager,twl" type="hidden">
              <input name="page_pk" value="{{page_pk}}" type="hidden">
              <div align="justify">
                <input name="item" value="Edit content" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="edit" value="Edit page" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="submit" value="Disable page" type="submit">
              </div>
            </form>
          </td>
        </tr>
        {{/dcc_page}}
        {{/dcc_site}}
      </tbody>
    </table>
    Template: {{template}} state: {{d_state}}
  </body>
</html>
