<!doctype html>
<html>
  <head>
    <!-- template image_t.html -->
    <title>{{page_title}}</title>
    <!-- 2026-01-10 The following line is critical for responsive small device screens. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link rel="stylesheet" href="../cm_std.css" type="text/css">
    <link rel="stylesheet" href="../side_bar.css" type="text/css">
  </head>
  <body bgcolor="#FFFFFF" text="#000000">
    {{&nav}}
    <div id="content">
      <button class="openbtn" onclick="openNav()">&#9776;</button>
      <b class="body_title">{{body_title}}</b> 
      <p>
	<nobr>
          {{#prev}}<a href="{{prev-name}}">Previous image</a>{{/prev}}{{^prev}}(no previous image){{/prev}} |
          <a href="{{page_name}}#{{ordinal}}">Back</a> |
          {{#next}}<a href="{{next-name}}">Next image</a>{{/next}}{{^next}}(no next image){{/next}}
        </nobr>
      </p>
      <p>
        {{&description}}
      </p>
      <p>
	<img src="images/{{image_dir}}/{{image_name}}" border="0" alt="{{alt_text}}" vspace="0" hspace="10" class="lrg_img">
      </p>
      <p>
	{{&menu_text}}
      </p>
      <hr>
    </div>
    <script>
      function openNav() {
      console.log("openNav");
          document.getElementById("mySidebar").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
      }
      
      function closeNav() {
      console.log("closeNav");
          document.getElementById("mySidebar").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
      }
    </script>

  </body>
</html>
